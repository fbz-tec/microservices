server:
  port: 8078
spring:
  application:
    name: cards
  datasource:
    url: jdbc:postgresql://localhost:5432/cardsdb
    driverClassName: org.postgresql.Driver
    username: postgres
    password: rocks
  jpa:
    show-sql: true
    sql:
      init:
        mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

info:
  app:
    name: "cards"
    description: "Eazy Bank Cards Microservice"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        cards: DEBUG